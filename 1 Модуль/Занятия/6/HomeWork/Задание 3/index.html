<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 3</title>
</head>
<body>
<script>
    const Circle = {
        radius: null,
        PI: 3.14,
        setRadius: function(){
            this.radius = parseFloat(prompt('Enter the cirle radius: '));
        },
        getCircleArea: function(){
            return this.PI * (this.radius ** this.radius);
        },
        getСircumference: function () {
            return 2 * this.PI * this.radius;
        }
    };

    Circle.setRadius();
    alert('Circle area is '+ Circle.getCircleArea());
    alert('Сircumference is '+ Circle.getСircumference());
</script>
</body>
</html>
