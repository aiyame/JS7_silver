<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 2</title>
</head>
<body>
<script>
    const Calculator = {
        firstValue: null,
        secondValue: null,
        read: function() {
            this.firstValue = parseFloat(prompt('Enter first value: '));
            this.secondValue = parseFloat(prompt('Enter second value: '));
        },
        sum:function(){
            return this.firstValue + this.secondValue;
        },
        multiply: function() {
            return this.firstValue * this.secondValue;
        }
    };

    Calculator.read();
    alert('Sum of two values is ' + Calculator.sum());
    alert('Mupliply of two values is ' + Calculator.multiply());

</script>
</body>
</html>
