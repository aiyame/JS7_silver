<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 11</title>
  </head>
  <body>
    <script>
      firstNumber = parseInt(prompt("Enter first number:", 0));
      secondNumber = parseInt(prompt("Enter second number:", 0));
      alert(
        "Your results:" +
          "\n " +
          firstNumber +
          " + " +
          secondNumber +
          " = " +
          (firstNumber + secondNumber) +
          "\n " +
          firstNumber +
          " - " +
          secondNumber +
          " = " +
          (firstNumber - secondNumber) +
          "\n " +
          firstNumber +
          " * " +
          secondNumber +
          " = " +
          firstNumber * secondNumber +
          "\n " +
          firstNumber +
          " / " +
          secondNumber +
          " = " +
          firstNumber / secondNumber
      );
    </script>
  </body>
</html>
