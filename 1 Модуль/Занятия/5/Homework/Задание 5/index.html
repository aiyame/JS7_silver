<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 5</title>
</head>
<body>
<script>
 const countChars = (symbol, string) => {
  for (let i = 0; i < string.length; i++){
    let counter = 0;
     if (string[i] === symbol){
      counter ++;
     }
  }
  return counter;
 };

console.log(countChars('b', 'bbbbb'));

console.log(countChars('s', 'mississippi'));

console.log(countChars('w', 'hello'));

console.log(countChars('B', 'book'));

</script>
</body>
</html>
