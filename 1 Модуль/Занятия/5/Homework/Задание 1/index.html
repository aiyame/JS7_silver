<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 1</title>
</head>

<body>
  <script>
    const convertTemperature = (C) => {
      return C * 9 / 5 + 32;
    }

    let numberOfCel = parseInt(prompt('Введите число градусов в цельсиях: '));

    if (!numberOfCel) {
      alert('Пользователь не ввел число')
    } else {
      let numberOfFar = convertTemperature(numberOfCel);
      alert('Результат в фаренгейтах ' + numberOfFar);
    }
  </script>

</body>

</html>
