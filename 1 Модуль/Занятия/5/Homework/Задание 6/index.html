<body>
  <script>
var southData = [13, 15, 19, 26, 21, 22, 23];
var westData = [15, 14, 16, 18, 17, 24, 25];
var eastData = [20, 17, 19, 15, 24, 25, 26];
var northData = [19, 18, 23, 20, 23, 19, 31];


const gradAverageCalculator = (array) => {
    let summ = 0;
    let counter = 0;
    for (i = 0; i < array.length; i++){
      summ += array[i];
      counter++;
    }
    return summ / counter; // вернет среднее значение
};

console.log(gradAverageCalculator(southData));
console.log(gradAverageCalculator(westData));
console.log(gradAverageCalculator(eastData));
console.log(gradAverageCalculator(northData));
  </script>
