<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const years = prompt("Enter your age:");
        const months = years * 12;
        const days = years * 365 + Math.floor(years/4);
        const hours = days * 24;
        const minutes = hours * 60;
        const seconds = minutes * 60;
        alert("You have been lived " + years + " years\nThat is:\n" + months + " months\n" + days + " days\n" + hours + " hours\n" + 
        minutes + " minutes\n" + seconds + " seconds\n");
    </script>
</body>
</html>
