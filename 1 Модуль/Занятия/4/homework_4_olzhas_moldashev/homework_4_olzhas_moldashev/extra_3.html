<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 1000;
        let num = 0;
        while (n > 50) {
            n = n/2;
            num++;
        }
        console.log("The number up to 50 is " + n);
        console.log("Number of iterations is " + num);
    </script>
</body>
</html>
